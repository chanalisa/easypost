<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;1,400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="heading">EasyPost in the Press</h1>
        </header>

        <div class="carousel">
            <div class="row">
                <div class="col-1-of-2">
                    <div class="card">
                        <div class="row card__logo-headline">
                            <img class="col-1-of-3" src="img/bloomberg-logo.png" alt="Bloomberg Logo">
                            <div class="col-2-of-3">
                                How EasyPost Handles Rise in Delivery Service Demand
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1-of-3">&nbsp;</div>
                            <div class="col-2-of-3 card__content-source">
                                — Bloomberg Technology
                            </div>
                        </div>
                        <div class="row">
                            <div class="card__content-link">
                                <a href="http://www.bloomberg.com/news/videos/2015-11-30/how-easypost-handles-rise-in-delivery-service-demand" target="_blank">Read story</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1-of-2">
                    <div class="card">
                        <div class="row card__logo-headline">
                            <img class="col-1-of-3" src="img/nytimes-logo.png" alt="New York Times logo">
                            <div class="col-2-of-3">
                                Software That Helps Small Businesses Ship Like Amazon
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1-of-3">&nbsp;</div>
                            <div class="col-2-of-3 card__content-source">
                                — You're the boss, NYTimes
                            </div>
                        </div>
                        <div class="row">
                            <div class="card__content-link">
                                <a href="http://boss.blogs.nytimes.com/2014/04/16/software-that-helps-small-businesses-ship-like-amazon/" target="_blank">Read story</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
